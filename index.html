<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device=width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Neighboring Property Data</title>
    </head>

    <body>
        <h1 class="header">Neighboring Property Data Search</h1>
        <div class="text">
            Define criteria for houses you want to summarize using the search at&nbsp;<a href="https://www.zillow.com/homes/for_rent/">https://www.zillow.com/homes/for_rent/</a>
        </div>
        <form class="text" action="/" method="post">
            <div class="row align-items-center" style="width: 50%">
                <div class="col">
                    <input class="form-control mt-3 mb-3" autocomplete="off" autofocus name="listing_url" placeholder="zillow search url to use" type="text">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
        {% if errorMessage %}
            <div class="text" style="color: red;">{{errorMessage}}</div>
        {% endif %}
        {% block main %}{% endblock %}
    </body>
</html>
